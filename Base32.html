<script>

var arr = [ 0, 36, 8, 1, 18,32,118,245,16,30,27,174,143,195,214,129,173,28,75,21,144,242,249,225,5,35,215,171,168,7,42,98,132,124,209,215,65,126 ]
    arr = [ 0x01, 0x55, 0x17, 0x1C, 0x5B, 0x74, 0xD2, 0x75, 0xB8, 0x5F, 0xAB, 0x23, 0xCD, 0xBF, 0x53, 0x42, 0x52, 0xEF, 0xC4, 0xE7, 0xD8, 0x3E, 0x45, 0x77, 0x08, 0xB6, 0x34, 0x06, 0x19, 0x08, 0x3E, 0x51]
var buf = new Uint8Array()

    buf = Uint8Array.from(arr)
console.log('buf:',buf);

var b32 = Base32.encode(buf)
var b256 = Base32.decode(b32)

console.log('b32:',b32);
console.log('b256:',b256);

var str = Base32.stringify(buf) // base32.encode then convert to string
var origBuf = Base32.parse(str) // convert from string then base32.decode
console.log('str:',str);
console.log('origBuf:',origBuf);
</script>
